<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="container">
      <h1 style="display: none">Time tracking dashboard</h1>
      <div class="container__main">
        <div class="main__header wrapper">
          <div class="main__image">
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy Robson"
            />
          </div>
          <div class="main__account">
            <span class="text">Report for</span>
            <span class="main__name">
              Jeremy
              <br />
              Robson
            </span>
          </div>
        </div>
        <div class="main__body wrapper">
          <span class="daily">Daily</span>
          <span class="weekly active">Weekly</span>
          <span class="monthly">Monthly</span>
        </div>
      </div>
      <div class="container__card work">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
      <div class="container__card play">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
      <div class="container__card study">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
      <div class="container__card exercise">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
      <div class="container__card social">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
      <div class="container__card self">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__info wrapper">
            <span class="hours current"></span>
            <span class="details previous"></span>
          </div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
